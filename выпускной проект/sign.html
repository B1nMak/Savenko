<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/sign.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../fontawesome-/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>sign</title>
</head>
<body>
<div class="cont">
    <div class="left">
        <div class="logo">
        <a href="index.html"><img src="../img/Logo.png" alt=""></a>
        </div>
        <div class="sign">Sign Up To eatly</div>
        <div class="social">
            <a class="google" href="https://www.google.com/">
                <div><i class="fa-brands fa-google"></i></div>
            </a>
            <a class="apple" href="https://www.apple.com/fr/store?afid=p238%7Cs05EVyND6-dc_mtid_187079nc38483_pcrid_674107563808_pgrid_16898309484_pntwk_g_pchan__pexid__&cid=aos-fr-kwgo-brand--slid--bran-product-">
                <div><i class="fa-brands fa-apple"></i></div>
            </a>
        </div>
        <div class="or">OR</div>

        <div class="creds">
            <form action="" method="get">
                <input class="name" type="text" name="name" placeholder="FULL NAME">
                <input class="mail" type="email" name="email" placeholder="Email">
                <input class="pass" type="password" name="password" id="pass" placeholder="password">
                <button class="btn">Sign in</button>
            </form>
        </div>
        <div class="log_in">Already Have An Account?<a href="">Log in</a></div>


        <div class="privacy">
            <div><a href="">Privacy Policy</a></div>
            <div>Copyright 2022</div>
        </div>
    </div>

    <div class="right"></div>
</div>
</body>
</html>
